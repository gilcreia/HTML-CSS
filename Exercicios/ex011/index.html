<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ft-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/ft-m.png" type="image/png">
        <img src="imagens/ft-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio no HTML5</p>
     <!--mp3, wav, ogg-->
    <audio preload="metadata" controls>
        <source src="midia/vmpb.mp3" type="audio/mpeg">
        <source src="midia/vmpb.ogg" type="audio/ogg">
        <source src="midia/vmpb.wav" type="audio/wave">
        <p>infelizmente seu navegador n√£o consague reproduzir audio. <a href="midia/vmpb.mp3"></a>Clique aqui para baixar o arquivo</p>
    </audio>
</body>
</html>
