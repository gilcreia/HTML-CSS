<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome :</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="cc-name">
        </p>
        <p>
            <label for="imedia">Média :</label>
            <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0 à 20" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo :</label>
            <input type="month" name="mes" id="imes" value="2020-07" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
