<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotmulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post">
        <p>
            <label for="icor">Cor </label><input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">Nivel de satisfação</label><input type="range" name="niv" id="iniv" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">Foto</label> <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
