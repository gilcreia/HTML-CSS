<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos fora da tag input</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">minas gerais</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Sul</option>
                </optgroup>
            </select>

        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
